<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicacies</title>
  <link rel="icon" href="Delicacies Logo.png" type="img">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f6f6;
      color: #46507d;
      font-family: Arial, sans-serif;
    }

    #home, #gallery, #contact {
    font-family: 'Inria Serif', serif;
    font-weight: 700;
    font-size: 25px;
    color: #7986C7;
    text-decoration: none;
    display: inline-flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin: 0 10px; /* Adjust margin as needed */

    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }


    h1 {
        
        display: flex;
        justify-content: center;
    }
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-control, .form-select {
      background-color: #f6f6f6;
      border-color: #7986C7;
      color: #121522;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-content: center;
      justify-content: center;
      width: auto;
      height: 20px;
      
    }

    .mb-3 {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    .form-control:focus, .form-select:focus {
      border-color: #46507d;
      box-shadow: 0 0 5px rgba(70, 80, 125, 0.5);
    }
    .btn-primary {
      background-color:  #46507d;
      border-color:  #46507d;
      color:  #f6f6f6;
      border-radius: 20px;
      width: 80px;
      height: 30px;
      outline: none;
      display: block;
      margin: 0 auto;
      margin-bottom: 10px;
    }
    .btn-primary:hover {
      background-color: #7986C7 ;
      border-color:  #7986C7 ;
    }
    .mb-4 {
      margin-bottom: 30px !important;
    }

  </style>
</head>
<body>


    <div class="nav-links">
        <a id="home" href="index.html">Home</a>
        <a id="gallery" href="gallery.html">Gallery</a>
        <a id="contact" href="contact.html">Contact Us</a>
      </div>
      

  <div class="container">
    <form class="contact-form">
    <h1>Contact Us</h1>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name *</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name *</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone">       
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject *</label>
        <select id="subject" class="form-select" required>
          <option selected disabled>Choose...</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea id="message" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
      <div class="mb-3">
        <small>All fields marked with an asterisk (*) are required.</small>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
